{%extends 'base.html'%}

{% block title%}
    <title>Edit Task </title>
{% endblock title%}

{% block content%}
<div class ="container">
</br>
    {%if task_obj.manage == request.user%}
    <form method="POST" class="row g-3 align-items-center">
        {% csrf_token %}
        <div class="col-lg-2 col-md-4">
            <label for="task" class="form-label"></label>
        </div>
        <div class="col-lg-6 col-md-6">
            <input type="text" id="task" class="form-control" name="task" placeholder="{{task_obj.task}}" value ="{{task_obj.task}}" >
            <input type="hidden"  name="status"  value ="{{task_obj.status}}" >
        </div>
        <div class="col-lg-2 col-md-2">
            <button type="submit" class="btn btn-primary w-100">UPDATE Task</button>
        </div>
    </form>
    {% else%}
        <p>Access Denied!</p>
    {%endif%}

</div>
{%endblock content%}
